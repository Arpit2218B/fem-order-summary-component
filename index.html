<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="Order summary" />
    </div>
    
    <div class="body">
      
      <h2 class="center">Order Summary</h2>
      
      <p class="center">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div class="plan">
        <div class="one">
          <img src="./images/icon-music.svg" alt="music logo" />
        </div>
        <div class="two">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="three">
          <a href="#">Change</a>
        </div>
      </div>
      
      <div class="btn btn__primary">
        Proceed to Payment
      </div>
      
      <div class="btn btn__secondary">
        Cancel Order
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arpit Rathi</a>.
  </div>
</body>
</html>
